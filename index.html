<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Gallery Section Design Using CSS Grid</title>
    <link rel="stylesheet" href="./style/gallery.css" />
  </head>

          </div>
          <div class="item item-2">

            <img src="./Images/gall3.png" alt="" />
